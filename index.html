<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>眨眼之间 · 星轨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 进入时间：黑屏遮罩 -->
  <div id="intro">
    <button id="enter-btn">进入时间</button>
  </div>

  <!-- 场景：星轨 + 行星 -->
  <div id="scene">
    <canvas id="space-canvas"></canvas>

    <!-- 底部引导文案 -->
    <div id="hint">改变视角，看看有什么不同</div>

    <!-- 回到初始视角 -->
    <button id="reset-view">回到初始视角</button>

    <!-- BEFORE / NOW 对比标签（只有点击“回到初始视角”后短暂出现） -->
    <div id="compare-labels">
      <div class="label before">BEFORE</div>
      <div class="label now">NOW</div>
    </div>
  </div>

  <!-- 背景音乐（可选：自己加 mp3 改 src 即可） -->
  <audio id="bgm" loop>
    <!--
    <source src="bgm.mp3" type="audio/mpeg" />
    -->
  </audio>

  <script src="main.js"></script>
</body>
</html>
