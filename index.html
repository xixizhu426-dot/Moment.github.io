<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>眨眼之间 · 星空轨道</title>

  <style>
    /* ============ 页面基础设置：全屏 + 无滚动 ============ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      user-select: none;
    }

    /* ============ 主 Canvas ============ */
    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      opacity: 0;
      transition: opacity 1.8s ease;
      z-index: 1;
    }

    /* ============ 行星轨迹覆盖层（只画轨迹） ============ */
    #trail {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 5;
      pointer-events: none;
    }

    body.started #space {
      opacity: 1;
    }
